<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="boy.png" alt="man">
        <div class="desc">
            <h3>Rahul</h3>
            <p>Web Developer</p>
        </div>
    </div>
    <div class="card">
        <img src="girl.png" alt="man">
        <div class="desc">
            <h3>Richa</h3>
            <p>Python Programmer</p>
        </div>
    </div>
</body>
</html>
